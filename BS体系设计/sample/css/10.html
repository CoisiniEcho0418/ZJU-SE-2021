<html>
<head>
<title>字体大小属性 font-size</title>
<STYLE>
BODY{font-size:10pt}
.s1 {font-size:16px}
.s2 {font-size:16pt}
.s3 {font-size:80%}
.s4 {font-size:larger}
.s5 {font-size:xx-large}
</STYLE>
</head>
<body>
<p>这段文字大小是10pt。</p>
<p class = "s1">这段文字大小是16px。</p>
<p class = "s2">这段文字大小是16pt。</p>
<p class = "s3">这段文字大小是10pt的80%。</p>
<p class = "s4">这段文字的大小比10pt大。</p>
<p class = "s5">这段文字的大小是特大号(xx-large)。</p>
</body>
</html>

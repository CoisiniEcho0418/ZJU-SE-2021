<!DOCTYPE HTML>
<html>
<body>

<canvas id="myCanvas" width="480" height="360" style="border:1px solid #c3c3c3;">
Your browser does not support the canvas element.
</canvas>

<script type="text/javascript">

var c=document.getElementById("myCanvas");
var cxt=c.getContext("2d");
var img=new Image()
img.src="car1.jpg"
img.onload = function() {
    cxt.drawImage(img,0,0);
}

</script>

</body>
</html>

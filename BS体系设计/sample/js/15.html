<html>
<head>
<title>用substr方法返回从指定位置开始的指定长度的子字符串的Javascript示例</title>
</head>
<body>

<script type="text/javascript">
var s, ss;
s = "Desperate Housewives";
ss = s.substr(12, 5);
document.write(ss);
</script>

<p>该Javascript示例代码解释：首先申明变量s和ss，然后将"Desperate Housewives"赋值给s，然后用substr方法去从s的第13个字符取值，取5个字符，即"usewi"，赋值给ss，然后用document.write将ss显示出来。</p>
<p>这个示例用到String对象的substr(start [,length ])方法， start表示子字符串的起始位置，字符串中的第一个字符的索引为 0；length表示在返回的子字符串中应包括的字符个数。
</p>

</body>
</html>

<html>
<head>
<title>一个带一个参数的Javascript函数及其调用的示例代码</title>
<style type="text/css">
div {border: 1px solid blue;cursor:hand;width:100px;text-align:center;}
</style>
<script type="text/javascript">
function clickme(txt)
{
alert(txt)
}
</script>
</head>
<body>

<div onclick = "clickme('Thank you for clicking me.')">点击我吧</div>

<p>该网页所用的Javascript代码解释：当用户点击了div，触发了div的onclick事件，onclick事件调用了clickme(txt)这个函数。这个函数带有一个参数txt，当使用这个函数时，要写参数的内容，这个示例中, "Thank you for clicking me."就是参数内容。
</p>

</body>
</html>

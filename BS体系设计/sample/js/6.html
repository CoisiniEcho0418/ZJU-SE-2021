<html>
<head>
<title>一个既有参数又有返回值的函数及其调用的Javascript示例代码</title>
<script type="text/javascript">
function getSum(a,b)
{
return (a+b)
}
</script>
</head>
<body>

<script type="text/javascript">
document.write(getSum(6,1))
</script>

<p>该网页所用的Javascript代码解释：在网页body里调用函数getSum(a,b)，并显示这个函数的返回值。函数getSum(a,b)写在网页的head里，作用是得出两个参数相加的和，这个示例中，两个参数分别是6和1，相加得到返回值7。</p>

</body>
</html>

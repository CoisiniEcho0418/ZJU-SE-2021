<html>
<head>
<title>一个使用到for循环的Javascript示例</title>
</head>
<body>
<p>
<script type="text/javascript">
for (i = 0; i <= 5; i++)
{
document.write(i)
document.write("<br>")
}
</script>
</p>

<p>Javascript示例代码解释：这个Javascript示例用到了for循环语句。
循环语句允许重复执行一行或数行代码，for循环要使用一个计数器变量，每重复一次循环之后，计数器变量的值就会增加或者减少。这个Javascript示例中，计数器变量为i，i初始值为0，i++表示每次重复执行后i的值就加1，终止循环条件为i<=5，也就是说，一旦i的值大于5，就终止循环。该示例中，重复循环的语句是for循环里面的两句document.write语句。</p>

</body>
</html>
